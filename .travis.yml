language: android
jdk: oraclejdk7
sudo: false
env:
  matrix: [ANDROID_TARGET=android-23  ANDROID_ABI=armeabi-v7a]
android:
  components: [build-tools-23.0.1, android-23]
before_install: [echo no | android create avd --force -n test -t $ANDROID_TARGET --abi
    $ANDROID_ABI, emulator -avd test -no-skin -no-audio -no-window &, echo "disablePreDex"
    >> gradle.properties]
before_script: [android-wait-for-emulator, adb shell input keyevent 82 &]
after_success: [./gradlew coveralls]
branches:
  only: [blazsolar/FlowLayout-39-CONFIGURATION_ON_DEMAND]
