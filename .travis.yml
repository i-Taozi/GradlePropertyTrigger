language: android
dist: trusty
sudo: required
global: [MALLOC_ARENA_MAX=2, ADB_INSTALL_TIMEOUT=10]
android:
  licenses: [android-sdk-preview-license-.+, android-sdk-license-.+, google-gdk-license-.+]
  components: [tools, platform-tools, build-tools-29.0.2, android-21, android-29,
    extra-google-google_play_services, extra-google-m2repository, extra-android-m2repository,
    addon-google_apis-google-25, sys-img-armeabi-v7a-android-21]
before_install: [yes | sdkmanager "platforms;android-28"]
before_cache: [rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock, rm -fr $HOME/.gradle/caches/*/plugin-resolution/]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/]
jdk: [oraclejdk8]
before_script: [echo no | android create avd --force -n test -t android-21, emulator
    -avd test -no-audio -no-window &, android-wait-for-emulator, adb shell input keyevent
    82 &]
script: ./gradlew clean connectedCheck
notifications:
  email:
    recipients: [sdk_developers@cloudinary.com]
branches:
  only: [cloudinary/cloudinary_android-125-PARALLEL_BUILDS]
