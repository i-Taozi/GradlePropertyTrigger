sudo: false
language: android
env:
  matrix: [ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a, ANDROID_TARGET=android-19
      ANDROID_ABI=armeabi-v7a]
android:
  components: [platform-tools, tools, build-tools-23.0.2, build-tools-19.1.0, android-23,
    android-22, android-19, sys-img-armeabi-v7a-android-22, sys-img-armeabi-v7a-android-19,
    extra-android-support, extra-google-m2repository, extra-android-m2repository]
  licenses: [android-sdk-license-.+, google-gdk-license-.+, .*intel.+]
before_cache: [rm -f $HOME/.gradle/caches/modules-2/modules-2.lock]
cache:
  directories: [$HOME/.gradle/caches/, $HOME/.gradle/wrapper/]
before_script: [echo no | android create avd --force -n test -t $ANDROID_TARGET --abi
    $ANDROID_ABI, emulator -avd test -no-skin -no-audio -no-window -gpu off -verbose
    &, android-wait-for-emulator, adb shell input keyevent 82 &]
script: [chmod +x gradlew, ./gradlew connectedFreeDebugAndroidTest]
branches:
  only: [spacecowboy/NotePad-386-GRADLE_DAEMON]
