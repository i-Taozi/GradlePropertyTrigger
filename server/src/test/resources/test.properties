# Fire the application on the following port:
server.port: 8808

#Select the driver to use for running the tests (PhantomJS, Firefox or Selenium Grid)
#browser.driver: phantomjs
browser.driver: phantomjs
#Run against selenium server by using:
#browser.driver: remote
#browser.remote.url: http://127.0.0.1:4444/wd/hub
#browser.capability.browserName: firefox

#Path to the PhantomJS executable (leave blank if it's on your system PATH)
browser.capability.phantomjs.binary.path: /usr/local/bin/phantomjs
browser.capability.phantomjs.cli.args: [--webdriver-loglevel=NONE]

#Add whatever browser capability you like using prefix browser.capability., e.g.:
browser.capability.javascriptEnabled: true

# How long should we wait for web conditions to be true before giving up
poll.timeout = 2000
# How long should we pause in between web checks
poll.delay = 50