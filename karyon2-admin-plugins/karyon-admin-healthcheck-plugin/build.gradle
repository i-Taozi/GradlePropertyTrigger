apply plugin: 'osgi'

tasks.withType(Javadoc).each {
    it.classpath = sourceSets.main.compileClasspath
}

dependencies {
    compile ('com.netflix.karyon:karyon-eureka:1.+')
    compile project(':karyon2-admin')
    
    testCompile 'org.slf4j:slf4j-log4j12:1.7.2'
}

eclipse {
    classpath {
        // include 'provided' dependencies on the classpath
        plusConfigurations += configurations.provided
        downloadSources = true
        downloadJavadoc = true
    }
}

idea {
    module {
        // include 'provided' dependencies on the classpath
        scopes.PROVIDED.plus += configurations.provided
        scopes.PROVIDED.plus += configurations.provided
    }
}

jar {
    manifest {
        name = 'karyon-admin-healthcheck-plugin'
        instruction 'Bundle-Vendor', 'Netflix'
        instruction 'Bundle-DocURL', 'https://github.com/Netflix/karyon'
        instruction 'Import-Package', '!org.junit,!junit.framework,!org.mockito.*,*'
    }
}
